<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras <br>`) 
        document.write(`Seu nome em maísculo é ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em mínusculo é ${nome.toLowerCase()}.`)
    </script>
</body>
