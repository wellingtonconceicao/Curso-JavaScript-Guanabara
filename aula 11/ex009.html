<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nacionalidade</title>
</head>
<body>

    <h1>Descubra Sua Nacionalidade</h1>
    <input type="text" name="txtnacio" id="txtnacio">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>


    <script>
        function verificar() {
        let txtna = window.document.getElementById('txtnacio')
        let res = window.document.querySelector('div#res')

        res.innerHTML = '<p>Vivendo no '  + txtna.value + '. </p>'

        if ( txtna.value == 'Brasil' || txtna.value == 'brasil'){
            res.innerHTML += '<p> Você é Brasileiro</p>'
        } else {
            res.innerHTML += '<p> Você é Estrangeiro</p>'
        }

        }
    </script>


</body>
</html>
